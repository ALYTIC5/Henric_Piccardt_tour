<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1, viewport-fit=cover, maximum-scale=1, user-scalable=no"
  />
  <title>Henric Piccardt Tour</title>
  <meta name="theme-color" content="#1d1d1b" />
  <style>
    :root {
      --vh: 1vh;
      --safe-bottom: env(safe-area-inset-bottom, 0px);
    }
    html, body {
      height: calc(var(--vh) * 100);
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: #161513;
    }

    .bg {
      position: fixed;
      inset: 0;
      background: url("Background 1.png") center center / cover no-repeat;
      transition: background-image .45s ease;
    }

    .bg.conversation {
      background-image: url("bg_listen_1.png");
    }

    .gate {
      position: fixed;
      inset: 0;
      display: flex;
      justify-content: center;
      align-items: flex-end;
      padding-bottom: 18%;
      z-index: 20;
      background: rgba(0,0,0,0.12);
    }
    .card {
      width: min(90vw, 420px);
      border-radius: 18px;
      background: rgba(255,255,255,0.96);
      box-shadow: 0 12px 40px rgba(0,0,0,.25);
      padding: 18px;
      text-align: center;
    }
    .card h1 { font-size: 1.1rem; margin: 6px 0 10px; }
    .card p { font-size: .95rem; margin: 0 0 12px; }
    .row { display: flex; gap: 10px; }
    .btn {
      flex: 1 1 auto;
      padding: 12px 14px;
      border-radius: 12px;
      border: 2px solid transparent;
      font-weight: 600;
      cursor: pointer;
    }
    .btn-allow { background: #0b6efd; color: #fff; }
    .btn-deny { background: #eee; color: #111; }

    .hidden { display:none !important; }

    .widget-container {
      position: fixed;
      bottom: calc(var(--safe-bottom) + 10px);
      left: 50%;
      transform: translateX(-50%);
      width: 92%;
      max-width: 480px;
      z-index: 10;
    }
    .widget-container > elevenlabs-convai,
    .widget-container iframe {
      width: 100%;
      height: 140px;
    }
  </style>
</head>
<body>
  <div class="bg" id="bg"></div>

  <div class="gate" id="gate" role="dialog" aria-modal="true" aria-labelledby="gateTitle">
    <div class="card">
      <h1 id="gateTitle">Enable voice for your tour?</h1>
      <p>This tour uses the ElevenLabs voice agent and needs access to your microphone.</p>
      <div class="row">
        <button class="btn btn-deny" id="denyBtn">Not now</button>
        <button class="btn btn-allow" id="allowBtn">Allow</button>
      </div>
    </div>
  </div>

  <div class="widget-container hidden" id="widgetContainer"></div>
  <audio id="bgMusic" src="Background Music.mp3" loop></audio>

  <script>
    const AGENT_ID = "agent_4401k3npmamcf5hawj56bagnz96v";
    const bg = document.getElementById("bg");
    const gate = document.getElementById("gate");
    const allowBtn = document.getElementById("allowBtn");
    const denyBtn  = document.getElementById("denyBtn");
    const widgetContainer = document.getElementById("widgetContainer");
    const bgMusic = document.getElementById("bgMusic");

    // -------- IMAGE SETUP --------
    const LISTEN_FRAMES = [
      "bg_listen_1.png",
      "bg_listen_2.png",
      "bg_listen_3.png",
      "bg_listen_4.png"
    ];
    const TALK_FRAMES = [
      "bg_talk_1.png",
      "bg_talk_2.png",
      "bg_talk_3.png"
    ];

    const SPEED = {
      LISTEN_IDLE_MS: 2000,   // idle frame change pace
      LISTEN_NOD_MS: 600,     // nod step speed
      TALK_STEP_MS: 500       // talking frame pace
    };

    let listenInterval = null;
    let nodTimeout = null;
    let talkInterval = null;
    let isTalking = false;

    function setBackground(img) {
      bg.style.backgroundImage = `url('${img}')`;
    }

    // -------- LISTENING ANIMATION --------
    function startListening() {
      stopTalking();
      stopListening();
      let i = 0;
      setBackground(LISTEN_FRAMES[0]);
      listenInterval = setInterval(() => {
        if (Math.random() < 0.25) {
          // occasionally nod instead of normal frame advance
          playNod();
        } else {
          i = (i + 1) % LISTEN_FRAMES.length;
          setBackground(LISTEN_FRAMES[i]);
        }
      }, SPEED.LISTEN_IDLE_MS);
    }

    function stopListening() {
      if (listenInterval) {
        clearInterval(listenInterval);
        listenInterval = null;
      }
      if (nodTimeout) {
        clearTimeout(nodTimeout);
        nodTimeout = null;
      }
    }

    function playNod() {
      stopListening();
      setBackground("bg_listen_3.png");
      nodTimeout = setTimeout(() => {
        setBackground("bg_listen_4.png");
        nodTimeout = setTimeout(() => {
          setBackground("bg_listen_3.png");
          startListening(); // resume idle listening afterwards
        }, SPEED.LISTEN_NOD_MS);
      }, SPEED.LISTEN_NOD_MS);
    }

    // -------- TALKING ANIMATION --------
    function startTalking() {
      stopListening();
      stopTalking();
      let i = 0;
      setBackground(TALK_FRAMES[0]);
      talkInterval = setInterval(() => {
        i = (i + 1) % TALK_FRAMES.length;
        setBackground(TALK_FRAMES[i]);
      }, SPEED.TALK_STEP_MS);
    }

    function stopTalking() {
      if (talkInterval) {
        clearInterval(talkInterval);
        talkInterval = null;
      }
    }

    // -------- ELEVENLABS WIDGET --------
    function injectWidget() {
      if (!document.querySelector('script[src*="elevenlabs.io/convai-widget/index.js"]')) {
        const script = document.createElement("script");
        script.src = "https://elevenlabs.io/convai-widget/index.js";
        script.async = true;
        script.setAttribute("data-elevenlabs-convai", "true");
        document.body.appendChild(script);
      }
      widgetContainer.innerHTML =
        `<elevenlabs-convai agent-id="${AGENT_ID}" style="--voice-volume:1;"></elevenlabs-convai>`;
      widgetContainer.classList.remove("hidden");

      const convaiEl = widgetContainer.querySelector("elevenlabs-convai");
      bindEvents(convaiEl);
    }

    function bindEvents(convaiEl) {
      const onTtsStart = () => {
        isTalking = true;
        startTalking();
      };
      const onTtsStop = () => {
        isTalking = false;
        stopTalking();
        startListening();
      };

      ["playback-start","speech-start","audio-start"].forEach(e =>
        convaiEl.addEventListener(e, onTtsStart)
      );
      ["playback-complete","speech-end","audio-end","playback-error"].forEach(e =>
        convaiEl.addEventListener(e, onTtsStop)
      );

      // fallback audio detection
      const tryBindAudio = () => {
        try {
          const root = convaiEl.shadowRoot;
          if (!root) return false;
          const audio = root.querySelector("audio");
          if (!audio) return false;
          audio.addEventListener("play", onTtsStart);
          audio.addEventListener("pause", onTtsStop);
          audio.addEventListener("ended", onTtsStop);
          return true;
        } catch { return false; }
      };
      let attempts = 0;
      const poll = setInterval(() => {
        if (tryBindAudio() || attempts++ > 40) clearInterval(poll);
      }, 250);

      startListening(); // initial state
    }

    // -------- EXPERIENCE FLOW --------
    async function startExperience() {
      try {
        await navigator.mediaDevices.getUserMedia({ audio: true });
      } catch {
        alert("Microphone permission denied.");
        return;
      }
      bg.classList.add("conversation");
      gate.classList.add("hidden");
      bgMusic.volume = 0.15;
      bgMusic.play().catch(()=>{});
      injectWidget();
    }

    allowBtn.addEventListener("click", startExperience);
    denyBtn.addEventListener("click", () => gate.classList.add("hidden"));

    const setVH = () =>
      document.documentElement.style.setProperty("--vh", `${window.innerHeight * 0.01}px`);
    setVH();
    window.addEventListener("resize", setVH);
  </script>
</body>
</html>
