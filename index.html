<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1, viewport-fit=cover, maximum-scale=1, user-scalable=no"
  />
  <title>Henric Piccardt Tour</title>
  <meta name="theme-color" content="#1d1d1b" />
  <style>
    :root {
      --vh: 1vh;
      --safe-bottom: env(safe-area-inset-bottom, 0px);
    }
    html, body {
      height: calc(var(--vh) * 100);
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }

    .bg {
      position: fixed;
      inset: 0;
      background: url("Background 1.png") center center / cover no-repeat;
      transition: background-image .5s ease;
    }
    .bg.conversation {
      background-image: url("background_convo.png");
    }

    .gate {
      position: fixed;
      inset: 0;
      display: flex;
      justify-content: center;
      align-items: flex-end;
      padding-bottom: 18%;
      z-index: 20;
      background: rgba(0,0,0,0.12);
    }
    .card {
      width: min(90vw, 420px);
      border-radius: 18px;
      background: rgba(255,255,255,0.95);
      box-shadow: 0 12px 40px rgba(0,0,0,.25);
      padding: 18px;
      text-align: center;
    }
    .card h1 { font-size: 1.1rem; margin: 6px 0 10px; }
    .card p { font-size: .95rem; margin: 0 0 12px; }
    .row { display: flex; gap: 10px; }
    .btn {
      flex: 1 1 auto;
      padding: 12px 14px;
      border-radius: 12px;
      border: 2px solid transparent;
      font-weight: 600;
      cursor: pointer;
    }
    .btn-allow { background: #0b6efd; color: #fff; }
    .btn-deny { background: #eee; color: #111; }

    .hidden { display:none !important; }

    .widget-container {
      position: fixed;
      bottom: calc(var(--safe-bottom) + 10px);
      left: 50%;
      transform: translateX(-50%);
      width: 92%;
      max-width: 480px;
      z-index: 10;
    }
    .widget-container > elevenlabs-convai,
    .widget-container iframe {
      width: 100%;
      height: 140px;
    }
  </style>
</head>
<body>
  <div class="bg" id="bg"></div>

  <div class="gate" id="gate" role="dialog" aria-modal="true" aria-labelledby="gateTitle">
    <div class="card">
      <h1 id="gateTitle">Enable voice for your tour?</h1>
      <p>This tour uses the ElevenLabs voice agent and needs access to your microphone.</p>
      <div class="row">
        <button class="btn btn-deny" id="denyBtn">Not now</button>
        <button class="btn btn-allow" id="allowBtn">Allow</button>
      </div>
    </div>
  </div>

  <div class="widget-container hidden" id="widgetContainer"></div>

  <audio id="bgMusic" src="Background Music.mp3" loop></audio>

  <script>
    const AGENT_ID = "agent_4401k3npmamcf5hawj56bagnz96v";
    const bg = document.getElementById("bg");
    const gate = document.getElementById("gate");
    const allowBtn = document.getElementById("allowBtn");
    const denyBtn = document.getElementById("denyBtn");
    const widgetContainer = document.getElementById("widgetContainer");
    const bgMusic = document.getElementById("bgMusic");

    // ---------- IMAGE & ANIMATION CONFIG ----------
    const IMG = {
      LISTEN_3: "bg_listening_3.png",
      LISTEN_4: "bg_listening_4.png",
      // add as many talk frames as you have
      TALK_FRAMES: [
        "bg_talk_1.png",
        "bg_talk_2.png",
        "bg_talk_3.png",
        "bg_talk_4.png",
        "bg_talk_5.png",
        "bg_talk_6.png"
      ]
    };
    const SPEED = {
      LISTEN_STEP_MS: 180,  // 3 -> 4 -> 3 cadence
      TALK_STEP_MS: 110     // frame swap while speaking
    };

    // simple state
    let talkInterval = null;
    let listenTimer = null;

    // Use your existing background-switching logic
    function setBackground(img) {
      bg.style.backgroundImage = `url('${img}')`;
    }

    // ----- LISTENING NOD: bg_listening_3 -> bg_listening_4 -> bg_listening_3 -----
    function playListeningNod(repeatCount = 1, onDone) {
      stopListeningNod();
      let repsLeft = Math.max(1, repeatCount);

      function oneNod(cb) {
        setBackground(IMG.LISTEN_3);
        listenTimer = setTimeout(() => {
          setBackground(IMG.LISTEN_4);
          listenTimer = setTimeout(() => {
            setBackground(IMG.LISTEN_3);
            cb && cb();
          }, SPEED.LISTEN_STEP_MS);
        }, SPEED.LISTEN_STEP_MS);
      }

      (function loop() {
        if (repsLeft-- > 0) {
          oneNod(loop);
        } else {
          listenTimer = null;
          onDone && onDone();
        }
      })();
    }

    function stopListeningNod() {
      if (listenTimer) {
        clearTimeout(listenTimer);
        listenTimer = null;
      }
    }

    // ----- TALKING ANIMATION: cycle any bg_talk_* frames while speaking -----
    function startTalkingCycle() {
      stopTalkingCycle();
      // ensure we’re not mid-nod
      stopListeningNod();

      if (!IMG.TALK_FRAMES.length) return;
      let i = 0;
      setBackground(IMG.TALK_FRAMES[0]);
      talkInterval = setInterval(() => {
        i = (i + 1) % IMG.TALK_FRAMES.length;
        setBackground(IMG.TALK_FRAMES[i]);
      }, SPEED.TALK_STEP_MS);
    }

    function stopTalkingCycle() {
      if (talkInterval) {
        clearInterval(talkInterval);
        talkInterval = null;
      }
    }

    // ---------- FALLBACK WIDGET WATCHER ----------
    // Watches the widget’s shadow DOM text to infer states.
    function attachFallbackWatcher(widgetEl) {
      setTimeout(() => {
        const root = widgetEl.shadowRoot;
        if (!root) return;

        const observer = new MutationObserver(() => {
          const txt = (root.textContent || "").toLowerCase();

          // Heuristics: tweak these if your widget text changes
          const isSpeaking =
            txt.includes("talk to interrupt") ||
            txt.includes("speaking") ||
            txt.includes("playing") ||
            txt.includes("agent is talking");

          const isListening =
            txt.includes("listening") ||
            txt.includes("say something") ||
            txt.includes("awaiting") ||
            txt.includes("your turn");

          if (isSpeaking) {
            startTalkingCycle();
          } else if (isListening) {
            stopTalkingCycle();
            // exact nod sequence you requested: 3 -> 4 -> 3
            playListeningNod(1);
          } else {
            // neutral background for unknown state
            stopTalkingCycle();
            stopListeningNod();
            setBackground("background_convo.png");
          }
        });

        observer.observe(root, { subtree: true, characterData: true, childList: true });

        // Kick it once at attach time to enter a sane default
        setBackground(IMG.LISTEN_3);
      }, 300);
    }

    // ---------- ELEVENLABS WIDGET ----------
    function injectWidget() {
      if (!document.querySelector('script[src*="elevenlabs.io/convai-widget/index.js"]')) {
        const script = document.createElement("script");
        script.src = "https://elevenlabs.io/convai-widget/index.js";
        script.async = true;
        script.setAttribute("data-elevenlabs-convai", "true");
        document.body.appendChild(script);
      }

      widgetContainer.innerHTML =
        `<elevenlabs-convai agent-id="${AGENT_ID}" style="--voice-volume:1;"></elevenlabs-convai>`;
      widgetContainer.classList.remove("hidden");

      const widget = widgetContainer.querySelector("elevenlabs-convai");
      attachFallbackWatcher(widget);
    }

    // ---------- EXPERIENCE FLOW ----------
    async function startExperience() {
      try {
        await navigator.mediaDevices.getUserMedia({ audio: true });
      } catch {
        alert("Microphone permission denied. Please enable it to use the voice tour.");
        return;
      }

      // show conversation background
      bg.classList.add("conversation");
      setBackground(IMG.LISTEN_3); // start in listening pose

      // hide gate
      gate.classList.add("hidden");

      // music
      bgMusic.volume = 0.15;
      bgMusic.play().catch(err => console.log("Autoplay blocked:", err));

      // mount widget + bindings
      injectWidget();

      // subtle initial nod so the character feels alive
      playListeningNod(1);
    }

    allowBtn.addEventListener("click", startExperience);
    denyBtn.addEventListener("click", () => gate.classList.add("hidden"));

    // viewport height fix
    const setVH = () => document.documentElement.style.setProperty("--vh", `${window.innerHeight * 0.01}px`);
    setVH();
    window.addEventListener("resize", setVH);
  </script>
</body>
</html>
