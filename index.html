<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1, viewport-fit=cover, maximum-scale=1, user-scalable=no"
  />
  <title>Henric Piccardt Tour</title>
  <meta name="theme-color" content="#1d1d1b" />
  <style>
    :root {
      --vh: 1vh;
      --safe-bottom: env(safe-area-inset-bottom, 0px);
    }
    html, body {
      height: calc(var(--vh) * 100);
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }

    .bg {
      position: fixed;
      inset: 0;
      background: url("Background 1.png") center center / cover no-repeat;
      transition: background-image .45s ease; /* smoother swaps */
    }
    .bg.conversation {
      background-image: url("background_convo.png");
    }

    .gate {
      position: fixed;
      inset: 0;
      display: flex;
      justify-content: center;
      align-items: flex-end;
      padding-bottom: 18%;
      z-index: 20;
      background: rgba(0,0,0,0.12);
    }
    .card {
      width: min(90vw, 420px);
      border-radius: 18px;
      background: rgba(255,255,255,0.95);
      box-shadow: 0 12px 40px rgba(0,0,0,.25);
      padding: 18px;
      text-align: center;
    }
    .card h1 { font-size: 1.1rem; margin: 6px 0 10px; }
    .card p { font-size: .95rem; margin: 0 0 12px; }
    .row { display: flex; gap: 10px; }
    .btn {
      flex: 1 1 auto;
      padding: 12px 14px;
      border-radius: 12px;
      border: 2px solid transparent;
      font-weight: 600;
      cursor: pointer;
    }
    .btn-allow { background: #0b6efd; color: #fff; }
    .btn-deny { background: #eee; color: #111; }

    .hidden { display:none !important; }

    .widget-container {
      position: fixed;
      bottom: calc(var(--safe-bottom) + 10px);
      left: 50%;
      transform: translateX(-50%);
      width: 92%;
      max-width: 480px;
      z-index: 10;
    }
    .widget-container > elevenlabs-convai,
    .widget-container iframe {
      width: 100%;
      height: 140px;
    }
  </style>
</head>
<body>
  <div class="bg" id="bg"></div>

  <div class="gate" id="gate" role="dialog" aria-modal="true" aria-labelledby="gateTitle">
    <div class="card">
      <h1 id="gateTitle">Enable voice for your tour?</h1>
      <p>This tour uses the ElevenLabs voice agent and needs access to your microphone.</p>
      <div class="row">
        <button class="btn btn-deny" id="denyBtn">Not now</button>
        <button class="btn btn-allow" id="allowBtn">Allow</button>
      </div>
    </div>
  </div>

  <div class="widget-container hidden" id="widgetContainer"></div>

  <audio id="bgMusic" src="Background Music.mp3" loop></audio>

  <script>
    const AGENT_ID = "agent_4401k3npmamcf5hawj56bagnz96v";
    const bg = document.getElementById("bg");
    const gate = document.getElementById("gate");
    const allowBtn = document.getElementById("allowBtn");
    const denyBtn = document.getElementById("denyBtn");
    const widgetContainer = document.getElementById("widgetContainer");
    const bgMusic = document.getElementById("bgMusic");

    // ---------- IMAGE & ANIMATION CONFIG ----------
    const IMG = {
      LISTEN_3: "bg_listening_3.png",
      LISTEN_4: "bg_listening_4.png",
      TALK_FRAMES: [
        "bg_talk_1.png",
        "bg_talk_2.png",
        "bg_talk_3.png",
        "bg_talk_4.png",
        "bg_talk_5.png",
        "bg_talk_6.png"
      ]
    };

    const SPEED = {
      LISTEN_STEP_MS: 520,  // slower nod cadence (was 180ms)
      TALK_STEP_MS: 420,    // slower talk frame swap (was 110ms)
      LISTEN_AFTER_TALK_PAUSE_MS: 350 // brief settle after talking ends
    };

    // ---------- STATE ----------
    let state = "listening"; // "listening" | "talking"
    let talkInterval = null;
    let listenTimer = null;

    function setBackground(img) {
      // small guard to avoid redundant paints
      const current = bg.style.backgroundImage || "";
      const next = `url("${img}")`;
      if (!current.endsWith(next.replace(/"/g, "'")) && !current.endsWith(next)) {
        bg.style.backgroundImage = `url('${img}')`;
      }
    }

    // ----- LISTENING NOD: 3 -> 4 -> 3 -----
    function playListeningNod(onDone) {
      stopListeningNod(); // clear any in-flight nod

      // If state flipped to talking before we start, bail
      if (state !== "listening") return;

      setBackground(IMG.LISTEN_3);
      listenTimer = setTimeout(() => {
        if (state !== "listening") return; // preempted by talking
        setBackground(IMG.LISTEN_4);
        listenTimer = setTimeout(() => {
          if (state !== "listening") return;
          setBackground(IMG.LISTEN_3);
          listenTimer = null;
          onDone && onDone();
        }, SPEED.LISTEN_STEP_MS);
      }, SPEED.LISTEN_STEP_MS);
    }

    function stopListeningNod() {
      if (listenTimer) {
        clearTimeout(listenTimer);
        listenTimer = null;
      }
    }

    // ----- TALKING ANIMATION -----
    function startTalkingCycle() {
      if (state === "talking") return;
      state = "talking";

      stopListeningNod();
      stopTalkingCycle(); // ensure clean start

      if (!IMG.TALK_FRAMES.length) return;

      // cycle all talk frames at a natural pace
      let i = 0;
      setBackground(IMG.TALK_FRAMES[0]);
      talkInterval = setInterval(() => {
        // If state flipped back to listening, stop cycling immediately
        if (state !== "talking") return stopTalkingCycle();
        i = (i + 1) % IMG.TALK_FRAMES.length;
        setBackground(IMG.TALK_FRAMES[i]);
      }, SPEED.TALK_STEP_MS);
    }

    function stopTalkingCycle() {
      if (talkInterval) {
        clearInterval(talkInterval);
        talkInterval = null;
      }
    }

    // ----- STATE SWITCH HELPERS -----
    function toTalking() {
      if (state === "talking") return;
      startTalkingCycle();
    }

    function toListening() {
      if (state === "listening") return;
      state = "listening";
      stopTalkingCycle();

      // settle briefly, then do a nod (3->4->3)
      setTimeout(() => {
        if (state !== "listening") return; // guard
        playListeningNod();
      }, SPEED.LISTEN_AFTER_TALK_PAUSE_MS);
    }

    // ---------- FALLBACK WIDGET WATCHER ----------
    function attachFallbackWatcher(widgetEl) {
      setTimeout(() => {
        const root = widgetEl.shadowRoot;
        if (!root) return;

        let lastDetected = null;

        const observer = new MutationObserver(() => {
          const txt = (root.textContent || "").toLowerCase();

          const speaking =
            txt.includes("talk to interrupt") ||
            txt.includes("speaking") ||
            txt.includes("playing") ||
            txt.includes("agent is talking");

          const listening =
            txt.includes("listening") ||
            txt.includes("say something") ||
            txt.includes("awaiting") ||
            txt.includes("your turn");

          // Only react on changes to avoid thrashing
          const detected = speaking ? "talking" : listening ? "listening" : lastDetected;
          if (!detected || detected === lastDetected) return;
          lastDetected = detected;

          if (detected === "talking") {
            toTalking();
          } else if (detected === "listening") {
            toListening();
          }
        });

        observer.observe(root, { subtree: true, characterData: true, childList: true });

        // Start in listening pose with a gentle nod
        state = "listening";
        setBackground(IMG.LISTEN_3);
        playListeningNod();
      }, 300);
    }

    // ---------- ELEVENLABS WIDGET ----------
    function injectWidget() {
      if (!document.querySelector('script[src*="elevenlabs.io/convai-widget/index.js"]')) {
        const script = document.createElement("script");
        script.src = "https://elevenlabs.io/convai-widget/index.js";
        script.async = true;
        script.setAttribute("data-elevenlabs-convai", "true");
        document.body.appendChild(script);
      }

      widgetContainer.innerHTML =
        `<elevenlabs-convai agent-id="${AGENT_ID}" style="--voice-volume:1;"></elevenlabs-convai>`;
      widgetContainer.classList.remove("hidden");

      const widget = widgetContainer.querySelector("elevenlabs-convai");

      // Bind known events (preferred)
      const onTtsStart = () => toTalking();
      const onTtsStop  = () => toListening();
      ["playback-start","speech-start","audio-start","conversation-start","agent-speaks-start"]
        .forEach(evt => widget.addEventListener(evt, onTtsStart));
      ["playback-complete","playback-end","speech-end","audio-end","conversation-end","agent-speaks-end","playback-error"]
        .forEach(evt => widget.addEventListener(evt, onTtsStop));

      // Fallback shadow <audio> binding
      const tryBindAudio = () => {
        try {
          const root = widget.shadowRoot;
          if (!root) return false;
          const audio = root.querySelector("audio");
          if (!audio) return false;
          audio.addEventListener("play", onTtsStart);
          audio.addEventListener("pause", onTtsStop);
          audio.addEventListener("ended", onTtsStop);
          return true;
        } catch { return false; }
      };
      let attempts = 0;
      const poll = setInterval(() => {
        if (tryBindAudio() || attempts++ > 40) clearInterval(poll);
      }, 250);

      attachFallbackWatcher(widget);
    }

    // ---------- EXPERIENCE FLOW ----------
    async function startExperience() {
      try {
        await navigator.mediaDevices.getUserMedia({ audio: true });
      } catch {
        alert("Microphone permission denied. Please enable it to use the voice tour.");
        return;
      }

      bg.classList.add("conversation");
      setBackground(IMG.LISTEN_3);

      gate.classList.add("hidden");

      bgMusic.volume = 0.15;
      bgMusic.play().catch(()=>{});

      injectWidget();

      // initial nod so the character feels alive
      playListeningNod();
    }

    allowBtn.addEventListener("click", startExperience);
    denyBtn.addEventListener("click", () => gate.classList.add("hidden"));

    const setVH = () => document.documentElement.style.setProperty("--vh", `${window.innerHeight * 0.01}px`);
    setVH();
    window.addEventListener("resize", setVH);
  </script>
</body>
</html>
