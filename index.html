<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1, viewport-fit=cover, maximum-scale=1, user-scalable=no"
  />
  <title>Henric Piccardt Tour</title>
  <meta name="theme-color" content="#1d1d1b" />
  <style>
    :root {
      --vh: 1vh;
      --safe-bottom: env(safe-area-inset-bottom, 0px);
    }
    html, body {
      height: calc(var(--vh) * 100);
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: #161513;
      color: #111;
    }

    /* Background portrait image */
    .bg {
      position: fixed;
      inset: 0;
      background: url("Background 1.png") center center / cover no-repeat;
      transition: background-image .45s ease; /* soft fade between frames */
    }
    .bg.conversation {
      background-image: url("bg_listen_3.png"); /* start in neutral listening pose */
    }

    /* Permission Gate */
    .gate {
      position: fixed;
      inset: 0;
      display: flex;
      justify-content: center;
      align-items: flex-end;
      padding-bottom: 18%;
      z-index: 20;
      background: rgba(0,0,0,0.12);
    }
    .card {
      width: min(90vw, 420px);
      border-radius: 18px;
      background: rgba(255,255,255,0.96);
      box-shadow: 0 12px 40px rgba(0,0,0,.25);
      padding: 18px;
      text-align: center;
    }
    .card h1 { font-size: 1.1rem; margin: 6px 0 10px; }
    .card p { font-size: .95rem; margin: 0 0 12px; color: #333; }
    .row { display: flex; gap: 10px; }
    .btn {
      flex: 1 1 auto;
      padding: 12px 14px;
      border-radius: 12px;
      border: 2px solid transparent;
      font-weight: 600;
      cursor: pointer;
    }
    .btn-allow { background: #0b6efd; color: #fff; }
    .btn-deny  { background: #eee; color: #111; }

    .hidden { display:none !important; }

    /* Widget container */
    .widget-container {
      position: fixed;
      bottom: calc(var(--safe-bottom) + 10px);
      left: 50%;
      transform: translateX(-50%);
      width: 92%;
      max-width: 480px;
      z-index: 10;
    }
    .widget-container > elevenlabs-convai,
    .widget-container iframe {
      width: 100%;
      height: 140px;
    }
  </style>
</head>
<body>
  <!-- Portrait background -->
  <div class="bg" id="bg"></div>

  <!-- Permission Gate -->
  <div class="gate" id="gate" role="dialog" aria-modal="true" aria-labelledby="gateTitle">
    <div class="card">
      <h1 id="gateTitle">Enable voice for your tour?</h1>
      <p>This tour uses the ElevenLabs voice agent and needs access to your microphone.</p>
      <div class="row">
        <button class="btn btn-deny" id="denyBtn">Not now</button>
        <button class="btn btn-allow" id="allowBtn">Allow</button>
      </div>
    </div>
  </div>

  <!-- ElevenLabs widget mounts here -->
  <div class="widget-container hidden" id="widgetContainer"></div>

  <!-- Background Music (optional) -->
  <audio id="bgMusic" src="Background Music.mp3" loop></audio>

  <script>
    const AGENT_ID = "agent_4401k3npmamcf5hawj56bagnz96v";

    const bg = document.getElementById("bg");
    const gate = document.getElementById("gate");
    const allowBtn = document.getElementById("allowBtn");
    const denyBtn  = document.getElementById("denyBtn");
    const widgetContainer = document.getElementById("widgetContainer");
    const bgMusic = document.getElementById("bgMusic");

    // ----------------- IMAGE & ANIMATION CONFIG -----------------
    // Your actual filenames:
    const IMG = {
      LISTEN_1: "bg_listen_1.png",
      LISTEN_2: "bg_listen_2.png",
      LISTEN_3: "bg_listen_3.png",
      LISTEN_4: "bg_listen_4.png",
      TALK_FRAMES: ["bg_talk_1.png", "bg_talk_2.png", "bg_talk_3.png"]
    };

    // Natural pacing (tuned slower)
    const SPEED = {
      LISTEN_STEP_MS: 650,  // 3 -> 4 -> 3 cadence
      LISTEN_PAUSE_MS: 450, // brief pause after a nod finishes
      TALK_STEP_MS: 520,    // gentle swap while speaking
      TALK_IDLE_NOD_EVERY_MS: 5500 // optional idle nod while listening
    };

    let talkInterval = null;
    let listenTimer = null;
    let idleNodTimer = null;

    function setBackground(src) {
      bg.style.backgroundImage = `url('${src}')`;
    }

    // ----------------- LISTENING NOD -----------------
    // Exact sequence: bg_listen_3 -> bg_listen_4 -> bg_listen_3
    function playListeningNod(repeatCount = 1, onDone) {
      stopListeningNod();
      let repsLeft = Math.max(1, repeatCount);

      function oneNod(cb) {
        setBackground(IMG.LISTEN_3);
        listenTimer = setTimeout(() => {
          setBackground(IMG.LISTEN_4);
          listenTimer = setTimeout(() => {
            setBackground(IMG.LISTEN_3);
            // tiny pause so it doesn't snap into another action
            listenTimer = setTimeout(() => cb && cb(), SPEED.LISTEN_PAUSE_MS);
          }, SPEED.LISTEN_STEP_MS);
        }, SPEED.LISTEN_STEP_MS);
      }

      (function loop() {
        if (repsLeft-- > 0) {
          oneNod(loop);
        } else {
          listenTimer = null;
          onDone && onDone();
        }
      })();
    }

    function stopListeningNod() {
      if (listenTimer) {
        clearTimeout(listenTimer);
        listenTimer = null;
      }
    }

    // Small idle nod occasionally when in listening state
    function startIdleNods() {
      stopIdleNods();
      idleNodTimer = setInterval(() => playListeningNod(1), SPEED.TALK_IDLE_NOD_EVERY_MS);
    }
    function stopIdleNods() {
      if (idleNodTimer) {
        clearInterval(idleNodTimer);
        idleNodTimer = null;
      }
    }

    // ----------------- TALKING CYCLE -----------------
    function startTalkingCycle() {
      stopTalkingCycle();
      stopListeningNod();
      stopIdleNods();

      let i = 0;
      setBackground(IMG.TALK_FRAMES[0]);
      talkInterval = setInterval(() => {
        i = (i + 1) % IMG.TALK_FRAMES.length;
        setBackground(IMG.TALK_FRAMES[i]);
      }, SPEED.TALK_STEP_MS);
    }

    function stopTalkingCycle() {
      if (talkInterval) {
        clearInterval(talkInterval);
        talkInterval = null;
      }
    }

    // ----------------- ELEVENLABS WIDGET -----------------
    function injectWidget() {
      if (!document.querySelector('script[src*="elevenlabs.io/convai-widget/index.js"]')) {
        const script = document.createElement("script");
        script.src = "https://elevenlabs.io/convai-widget/index.js";
        script.async = true;
        script.setAttribute("data-elevenlabs-convai", "true");
        document.body.appendChild(script);
      }

      widgetContainer.innerHTML =
        `<elevenlabs-convai agent-id="${AGENT_ID}" style="--voice-volume:1;"></elevenlabs-convai>`;
      widgetContainer.classList.remove("hidden");

      const convaiEl = widgetContainer.querySelector("elevenlabs-convai");
      bindElevenLabsEvents(convaiEl);
    }

    function bindElevenLabsEvents(convaiEl) {
      const onTtsStart = () => {
        startTalkingCycle();
      };
      const onTtsStop = () => {
        stopTalkingCycle();
        setBackground(IMG.LISTEN_3);
        playListeningNod(1, startIdleNods);
      };

      // Try common custom events
      ["playback-start","speech-start","audio-start","conversation-start","agent-speaks-start"]
        .forEach(evt => convaiEl.addEventListener(evt, onTtsStart));

      ["playback-complete","playback-end","speech-end","audio-end","conversation-end","agent-speaks-end","playback-error"]
        .forEach(evt => convaiEl.addEventListener(evt, onTtsStop));

      // Fallback: observe a shadow audio element
      const tryBindAudio = () => {
        try {
          const root = convaiEl.shadowRoot;
          if (!root) return false;
          const audio = root.querySelector("audio");
          if (!audio) return false;
          audio.addEventListener("play", onTtsStart);
          audio.addEventListener("pause", onTtsStop);
          audio.addEventListener("ended", onTtsStop);
          return true;
        } catch { return false; }
      };

      // Attempt to find audio a few times (widget may attach later)
      let attempts = 0;
      const poll = setInterval(() => {
        if (tryBindAudio() || attempts++ > 40) clearInterval(poll);
      }, 250);

      // Enter listening state initially
      setBackground(IMG.LISTEN_3);
      startIdleNods();
    }

    // ----------------- EXPERIENCE FLOW -----------------
    async function startExperience() {
      try {
        await navigator.mediaDevices.getUserMedia({ audio: true });
      } catch {
        alert("Microphone permission denied. Please enable it to use the voice tour.");
        return;
      }

      // Show conversation background/state
      bg.classList.add("conversation");
      setBackground(IMG.LISTEN_3);

      // Hide gate
      gate.classList.add("hidden");

      // Background music (optional)
      bgMusic.volume = 0.15;
      bgMusic.play().catch(() => {});

      // Mount widget
      injectWidget();

      // A gentle initial nod
      playListeningNod(1);
    }

    allowBtn.addEventListener("click", startExperience);
    denyBtn.addEventListener("click", () => gate.classList.add("hidden"));

    // viewport height fix
    const setVH = () => document.documentElement.style.setProperty("--vh", `${window.innerHeight * 0.01}px`);
    setVH(); window.addEventListener("resize", setVH);
  </script>
</body>
</html>
